name: top level name

on:
  push:
    branches: [main, test-me-*]
    tags:
  pull_request:

jobs:
  words-after-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5

      - name: run python with secret
        run: |-
            SLAVA=${{secrets.SLAVA}} python3 test_slava.py

      - name: run python with variables
        run: |-
            SLAVA=${{env.SLAVA}} python3 test_slava.py
